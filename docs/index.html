<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copyguard.js Demo</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    textarea { width: 100%; height: 100px; }
    .log { margin-top: 1em; color: red; font-family: monospace; }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Copyguard Demo</h1>
  <p>Try right-clicking or pressing <kbd>Ctrl+C</kbd>, <kbd>Ctrl+V</kbd>, <kbd>Ctrl+X</kbd></p>
  <textarea placeholder="Try copying or pasting in here..."></textarea>
  <div class="log" id="log">Listening for copy/paste/contextmenu...</div>

  <script src="https://unpkg.com/copyguard-js@latest/dist/copyguard.min.js"></script>
  <script>
    const log = document.getElementById('log');
    Copyguard.enable({
      onViolation(type) {
        log.textContent = `üö´ ${type.toUpperCase()} was blocked.`;
      }
    });
  </script>
</body>
</html>
